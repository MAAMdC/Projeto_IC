                </div>
               
            
                <div id="popupCriar" class="popInativo">
                    <div class="corpoPopup">
                        <div class="navegacao">

                        </div>
                        <div class="conteudoPop">

                        </div>
                        <div class="botoes">
                            <button onclick="fechaPopUp('Criar');">Ok</button>
                        </div>
                      </div>
                </div>

                <div id="popupSair" class="popInativo">
                    <div class="corpoPopup">
                        <div class="navegacao">
                            <img class="fechar" src="img/cross-small.png" onclick="fechaPopUp('Sair');">
                        </div>
                        <div class="conteudoPop">
                            <p>Todos os seus dados serão eliminados <br> Deseja sair da aplicação?</p>
                        </div>
                        <div class="botoes">
                            <button id="sim" onclick="fechaPopUp('Sair');">Ficar</button>
                            <button id ="nao"onclick="location.href='paginaReset.html';">Sair</button>
                        </div>
                      </div>
                </div>
    

                <div id="popupImagem" class="popInativo">
                    <div class="corpoPopup popEscolheImg">
                        <div class="navegacao">
                            <img class="fechar" src="img/cross-small.png" onclick="fechaPopUp('Imagem');">
                        </div>
                        <div class="conteudoPop contEscolheImg">
                            <p>Escolha uma imagem para o contacto:</p>
                            <div class="iconGrupoEscolha">
                                <img id="imgSelecta" class="a" src="img/a.png" onclick="selecionaImagem('a');">
                                <img id="imgSelectb" class="b " src="img/b.png" onclick="selecionaImagem('b');">
                                <img id="imgSelectc" class="c" src="img/c.png" onclick="selecionaImagem('c');">
                                <img id="imgSelectd" class="d" src="img/d.png" onclick="selecionaImagem('d');">
                                <img id="imgSelecte" class="e" src="img/e.png" onclick="selecionaImagem('e');">
                                <img id="imgSelectf" class="f" src="img/f.png" onclick="selecionaImagem('f');">
                                <img id="imgSelectg" class="g" src="img/g.png" onclick="selecionaImagem('g');">
                                <img id="imgSelecth" class="h" src="img/h.png" onclick="selecionaImagem('h');">
                                <img id="imgSelecti" class="i" src="img/i.png" onclick="selecionaImagem('i');">
                            </div>
                        </div>
                        <div class="botoes">
                            <button id="ok2" onclick="fechaPopUp('Imagem'); trocaImagem();">Selecionar</button>
                        </div>
                      </div>
                </div>

                <div id="popupDecorreChamada" class="popInativo">
                    <div class="corpoPopup">
                        <div class="navegacao">
                            <img id="fechar" class="fechar" src="img/cross-small.png" onclick="fechaPopUp('DecorreChamada')">
                        </div>
                        <div class="conteudoPop">
                            <p>Já está a decorrer uma chamada!</p>
                        </div>
                        <div class="botoes">
                            <button id="ok" onclick="fechaPopUp('DecorreChamada')">Ok</button>
                        </div>
                      </div>
                </div>

            </div>
        </div>
